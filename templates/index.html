<!DOCTYPE html>
<html>
<head>
    <title>Случайная цитата</title>
</head>
<body>
    <h1>Случайная цитата</h1>
    {% if quote %}
        <p>{{ quote.text }}</p>
        <p>Источник: {{quote.source}}</p>
        <p>Просмотры: {{quote.views}}</p>
        <p>Лайки: {{quote.likes}} | Дизлайки: {{quote.dislikes}}</p>
    {% else %}
        <p>Цитат пока нет</p>
    {% endif %}
    <a href="{% url 'top_quotes' %}">Топ 10 цитат</a>
</body>
</html>
